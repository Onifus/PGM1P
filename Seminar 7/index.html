<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objektová Aplikace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="popup" class="popup hidden">
	  <div class="popup-content">
		<span id="closePopup" class="popup-close">&times;</span>
		<div id="popupMessage"></div>
	  </div>
	</div>
  <div class="container">
    <h1>Databáze objektů</h1>
    <form id="objectForm">
      <label for="name">Název:</label>
      <input type="text" id="name" placeholder="Zadejte název" required>
      
      <label for="type">Typ:</label>
      <input type="text" id="type" placeholder="Zadejte typ" required>
      
      <label for="weight">Hmotnost (kg):</label>
      <input type="number" id="weight" placeholder="Zadejte hmotnost" required>
      
      <button type="button" id="addObject">Přidat objekt</button>
      <button type="button" id="showSummary">Souhrn</button>
      <button type="button" id="calculateWeight">Celková hmotnost</button>
    </form>
    <div id="errorMessages" class="error"></div>
    <table id="objectTable" class="hidden">
      <thead>
        <tr>
          <th>#</th>
          <th>Název</th>
          <th>Typ</th>
          <th>Hmotnost (kg)</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Celková hmotnost:</strong></td>
          <td id="totalWeight">0 kg</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
